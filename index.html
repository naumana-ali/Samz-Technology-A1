<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naumana's Portfolio</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #90bfde;
            color: #424242;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #f1f5e9;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }
        h1, h2 {
            font-family: 'Georgia', serif;
            color: #0d47a1;
        }
        p {
            font-size: 18px;
            color: #424242;
            line-height: 1.5;
        }
        ul {
            list-style-type: square;
            padding: 0;
            display: inline-block;
            text-align: left;
            font-size: 18px;
        }
        img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 0;
            margin-top: 15px;
            border: 1px solid #0d47a1;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
            background: #e69e57;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio!</h1>
        <h2>Information About Me</h2>
        <p>Hi! I'm Naumana Ali, an enthusiastic front-end development intern in batch 5 at Samz Technology.</p>
       
        <h2>My Hobbies</h2>
        <ul>
            <li>Exercising</li>
            <li>Reading Novels</li>
            <li>Archery</li>
            <li>Coding</li>
            <li>Gaming</li>
        </ul>

        <h2>My Picture</h2>
        <img src="mypicture.jpeg" alt="Naumana Ali Profile Picture">

        <h2>Connect with Me</h2>
        <a href="https://github.com/naumana-ali" target="_blank">Visit My GitHub</a>
    </div>
</body>
</html>
